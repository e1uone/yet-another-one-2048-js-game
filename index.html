<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta
      name="theme-color"
      content="#faf8ef"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header__top">
          <div class="header__info-block">
            <h1>2048</h1>
            <p>Join the tiles, get to <span>2048</span>!</p>
          </div>
          <div class="header__score-block">
            <div class="header__score score" id="current-score-container">
              <span class="score__title">Score</span>
              <span class="score__value">0</span>
            </div>
            <div class="header__score score">
              <span class="score__title">Best</span>
              <span class="score__value" id="hiscore">0</span>
            </div>
          </div>
        </div>

        <div class="header__bottom">
          <button type="reset" class="retry-button" id="new-game-button">
            New Game
          </button>
        </div>
      </header>

      <div class="game" id="game-container">
        <div class="game__grid grid">
          <div class="grid__row">
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
          </div>

          <div class="grid__row">
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
          </div>

          <div class="grid__row">
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
          </div>

          <div class="grid__row">
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
          </div>
        </div>
        <div id="tiles" class="game__tiles tiles">
          <!-- there will be a .tile class for each tile -->
        </div>
        <div id="result-container" class="game__result">
          <span id="result-text"></span>
          <button type="reset" id="retry-button" class="retry-button">
            Try again
          </button>
        </div>
      </div>
    </div>

    <pre id="debug"></pre>
    <script type="module" src="/main.js"></script>
  </body>
</html>
