<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#8f7a66" />
    <meta name="msapplication-TileColor" content="#faf8ef" />
    <meta name="theme-color" content="#faf8ef" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header__top">
          <h1>2048</h1>
          <div>
            <div class="header__score header__score--current">
              Счёт:
              <span id="current-score">0</span>
            </div>
            <div class="header__score header__score--best">
              Лучший результат
              <span id="hiscore">0</span>
            </div>
          </div>
        </div>

        <div class="header__bottom">
          <button type="reset" class="retry-button" id="new-game-button">
            New Game
          </button>
        </div>
      </header>

      <div class="game">
        <div class="game__grid grid">
          <div class="grid__row">
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
          </div>

          <div class="grid__row">
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
          </div>

          <div class="grid__row">
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
          </div>

          <div class="grid__row">
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
            <div class="grid__cell"></div>
          </div>
        </div>
        <div id="tiles" class="game__tiles tiles">
          <!-- there will be a .tile class for each tile -->
        </div>
        <div id="result-container" class="game__result">
          <span id="result-text"></span>
          <button type="reset" id="retry-button" class="retry-button">
            Try again
          </button>
        </div>
      </div>
    </div>

    <pre id="debug"></pre>
    <script type="module" src="/main.js"></script>
  </body>
</html>
